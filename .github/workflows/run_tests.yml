# This workflow will install dependencies, run tests

name: Running tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

# abort old runs if a new one is started
concurrency:
  group: ${{ github.head_ref }}-tests
  cancel-in-progress: true
env:
  # enable OpenMPI oversubscription everywhere
  OMPI_MCA_rmaps_base_oversubscribe: 1
  # ignore cuda bindings
  OMPI_MCA_opal_warn_on_missing_libcuda: 0
  # allow running as root
  OMPI_ALLOW_RUN_AS_ROOT: 1
  OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1
jobs:
  tests_default_release:
    runs-on: ubuntu-20.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install \
              git \
              git-lfs \
              clang \
              cmake \
              libhdf5-dev \
              libomp-dev \
              libtbb-dev \
              doxygen \
              graphviz \
              python3-numpy \
              python3-vtk7
      - uses: actions/checkout@v4.1.7
        with:
          lfs: true
      - name: Build project
        run: |
          mkdir build
          cd build
          CC=clang CXX=clang++ cmake ..
          make -j 4
      - name: Test with ctest
        run: |
          cd build
          # disable all irrelevant functor tests. We need to change this if we switch configuration
          ctest -j 4 --output-on-failure -C validation -E 'CollisionFunctorIntegration.*\/.[^v]'

  test_ASAN:
    runs-on: ubuntu-20.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install \
              git \
              git-lfs \
              clang \
              cmake \
              libhdf5-dev \
              libomp-dev \
              libtbb-dev \
              python3-numpy \
              python3-vtk7
      - uses: actions/checkout@v4.1.7
        with:
          lfs: true
      - name: Build project
        run: |
          mkdir build
          cd build
          CC=clang CXX=clang++ cmake \
            -DCMAKE_BUILD_TYPE=Debug \
            -DLADDS_DOXYGEN=OFF \
            -DLADDS_ENABLE_ADDRESS_SANITIZER=ON \
            -DLADDS_MPI=OFF \
            ..
          make -j 4
      - name: Test with ctest
        run: |
          cd build
          # disable all irrelevant functor tests. We need to change this if we switch configuration
          ctest -j 4 --output-on-failure -C validation -E 'CollisionFunctorIntegration.*\/.[^v]'

  test_TSAN:
    runs-on: ubuntu-20.04
    container:
      image: autopas/autopas-build-archer
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
              git-lfs \
              libhdf5-dev \
              libtbb-dev \
              python3-numpy \
              python3-vtk7
      - uses: actions/checkout@v4.1.7
        with:
          lfs: true
      - name: Build project
        run: |
          mkdir build
          cd build
          CC=clang CXX=clang++ cmake \
            -DCMAKE_BUILD_TYPE=Debug \
            -DLADDS_DOXYGEN=OFF \
            -DLADDS_ENABLE_THREAD_SANITIZER=ON \
            ..
          make -j 4
      - name: Test with ctest
        run: |
          cd build
          # disable all irrelevant functor tests. We need to change this if we switch configuration
          ctest -j 4 --output-on-failure -C validation -E 'CollisionFunctorIntegration.*\/.[^v]'

  format_check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: DoozyX/clang-format-lint-action@v0.12
        with:
          source: 'src tests'
          # exclude: 'none'
          extensions: 'h,cpp'
          clangFormatVersion: 9
          style: file